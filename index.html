<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <script>
        let globalScope = "This Is A Global Var";

        function getOut(){
            globalScope = "Changed";
            console.log(globalScope); 
        }
        getOut();  
        console.log(globalScope);
    </script>
</head>
<body>
    <h1>Scope</h1>
</body>
</html>
